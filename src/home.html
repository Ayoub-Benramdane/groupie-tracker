<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Groupie Tracker</title>
    <style>
        body {
            background: rgba(38, 39, 39, 0.8);
        }

        header {
            color: rgba(0, 255, 42, 0.8);
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            width: 350px;
            height: 350px;
            margin: 35px;
            display: flex;
            flex-wrap: flex;
            justify-content: center;
            border-radius: 100%;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            text-decoration: none;
            cursor: pointer;
        }

        .card div {
            margin-top: 70px;
            margin-left: 55px;
            color: rgb(15, 14, 14);
            border-radius: 100%;
            width: 300px;
            height: 300px;
        }

        .card img {
            position: absolute;
            border-radius: 100%;
            width: 350px;
            height: 350px;
        }

        .card img:hover {
            opacity: 30%;
            position:sticky;
        }

        .card div:hover {
            position: absolute;
        }
    </style>
</head>

<body>
    <header>
        <h1>
            <center>Groupie Tracker</center>
        </h1>
    </header>

    <div class="container">
        {{range .}}
        <a href="/artists/{{.ID}}" class="card">
            <img src="{{.Image}}" alt="Image of {{.Name}}">
            <div>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td>{{.Name}}</td>
                    </tr>
                    <tr>
                        <td>Members:</td>
                        <td>
                            <ul>
                                {{range .Members}}
                                <li>{{.}}</li>
                                {{end}}
                            </ul>
                        </td>
                    </tr>
                    <tr>
                        <td>Creation Date:</td>
                        <td>{{.CreationDate}}</td>
                    </tr>
                    <tr>
                        <td>First Album:</td>
                        <td>{{.FirstAlbum}}</td>
                    </tr>
                </table>
            </div>
        </a>
        {{end}}
    </div>
</body>

</html>
